<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition id="readOnlyFieldsComposition">
	<h:panelGrid columns="2">
		<f:facet name="header">
			<h:outputText value="Customer Information" />
		</f:facet>
		<h:panelGrid id="customerInformationFieldsGrid" columns="2">
			<h:outputLabel for="firstName" value="#{labelBean.firstName}" />
			<h:outputText id="firstName"
				value="#{customerInformationBean.selectedCustomer.firstName}" />
			<h:outputLabel for="lastName" value="#{labelBean.lastName}" />
			<h:outputText id="lastName"
				value="#{customerInformationBean.selectedCustomer.lastName}" />
			<h:outputLabel for="nickname" value="#{labelBean.nickName}" />
			<h:outputText id="nickname"
				value="#{customerInformationBean.selectedCustomer.nickName}" />
			<h:outputLabel for="addressLine1" value="#{labelBean.addressLine1}" />
			<h:outputText id="addressLine1"
				value="#{customerInformationBean.selectedAddress.addressLine1}" />
			<h:outputLabel for="addressLine2" value="#{labelBean.addressLine2}" />
			<h:outputText id="addressLine2"
				value="#{customerInformationBean.selectedAddress.addressLine2}" />
			<h:outputLabel for="city" value="#{labelBean.city}" />
			<h:outputText id="city"
				value="#{customerInformationBean.selectedAddress.city}" />
			<h:outputLabel for="state" value="#{labelBean.state}" />
			<h:outputText id="state"
				value="#{customerInformationBean.selectedAddress.state}" />
			<h:outputLabel for="zipcode" value="#{labelBean.zipcode}" />
			<h:outputText id="zipcode"
				value="#{customerInformationBean.selectedAddress.zip}" />
		</h:panelGrid>
		<f:facet name="footer" />
	</h:panelGrid>
</ui:composition>
</html>
