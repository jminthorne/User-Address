<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>
<h:body>
	<h:form id="chooseForm">
		<h:panelGrid>
			<f:facet name="header">
				<h:panelGroup style="display:block; text-align:center">
					<h:outputText
						value="Please enter your username and then select an option:" />
				</h:panelGroup>
				<h:panelGroup>
					<br />
					UserName:
					<h:inputText id="csrName"
						value="#{customerInformationBean.csrName}" />
					<br />
				</h:panelGroup>
			</f:facet>
			<f:facet name="footer">
				<h:panelGroup style="display:block; text-align:center">
					<h:commandButton action="enterCustomerInformation" value="Continue" />
					<h:commandButton action="#{customerInformationBean.checkTasks}"
						value="Check tasks" />
				</h:panelGroup>
			</f:facet>
		</h:panelGrid>
		<h:dataTable value="#{customerInformatioBean.tasks}" var="task">
			<h:column>
				<f:facet name="header">Task Name</f:facet>
					#{task.name}
				</h:column>
			<h:column>
				<f:facet name="header">Task Status</f:facet>
					#{task.status.toString}
				</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
